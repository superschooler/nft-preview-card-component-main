<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="image-box">
        <img
          src="images/image-equilibrium.jpg"
          alt="Picture of Equilibrium"
          class="nft-image"
        />
        <div class="image-overlay">
          <img src="images/icon-view.svg" alt="View Icon" class="view-icon" />
        </div>
      </div>
      <h1>Equilibrium #3429</h1>
      <p class="description">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="sale">
        <div class="price-block">
          <img src="images/icon-ethereum.svg" alt="Etherium Icon" />
          <p class="price">0.041 ETH</p>
        </div>
        <div class="time-block">
          <img src="images/icon-clock.svg" alt="Clock Icon" />
          <p class="time">3 days left</p>
        </div>
      </div>
      <hr class="divider" />
      <footer>
        <img src="images/image-avatar.jpeg" alt="Picture of Brian Schooler" />
        <p>
          Creation of
          <a href="https://github.com/superschooler" target="_blank"
            >Brian Schooler</a
          >
        </p>
      </footer>
    </main>
  </body>
</html>
